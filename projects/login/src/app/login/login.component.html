<div class="bg-color d-flex justify-content-center position-relative flex-column">
    <div class="container d-flex justify-content-center"> 
        <div class="col-10 row  card ">
            <div class=" row d-flex justify-content-center ">
                <div class="col-6">
                    <div class="text-center">
                        <h3>Login Account</h3>
                        <div class="form-field">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input id="email" type="email" formControlName="email" required />
                                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                    Email is required.
                                  </div>
                                </div>
                            
                                <div class="form-group">
                                  <label for="password">Password:</label>
                                  <input id="password" type="password" formControlName="password" required />
                                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    Password is required.
                                  </div>
                                </div>
                            
                                <button type="submit" [disabled]="loginForm.invalid">Login</button>
                              </form>
                        </div>
                        <div>
                            <a class="no-decoration" (click)="moveBox()" >Sign Up</a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-center">
                        <h3>Sign Up Account</h3>
                        <div class="form-field">
        
                        </div>
                        <div>
                            <a class="no-decoration" (click)="moveBox()" >LogIn</a>
                        </div>
                    </div>
                    </div>
            </div>
          
     
        </div>
    </div>
    
  
    <div class="box col-6 position-absolute" [ngClass]="{'active': isBoxActive, 'hidden': !isBoxVisible}" id="movingBox">
        <img class="w-50" src="assets/pic-studio.jpg"> 
  
        </div>
    
</div>
